<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link href="./node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/solid.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who:Am:I</title>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Who am I?</h1>
    <nav>
      <button 
        aria-label="Test App Wires"
        data-when-clicked="appTest"
        data-output-to="#result > code"
      >
        <i class="fa fa-robot"></i>
      </button>
      <button 
        aria-label="Login with Github"
        data-when-clicked="loginWithGithub"
        data-output-to="#result > code"
      >
        <i class="fa-brands fa-github"></i>
      </button>
    </nav>
    <pre id="result" class="output"><code></code></pre>
  </body>
</html>
